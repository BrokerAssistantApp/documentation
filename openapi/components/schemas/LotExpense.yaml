LotExpense:
  type: object
  properties:
    transactionId:
      type: string
      format: uuid
      description: Идентификатор транзакции
    description:
      type: string
      description: Описание расходов
      example: Покупка стройматериалов
    amount:
      type: number
      description: Сумма транзакции
      example: 100000.00
    includeInCost:
      type: boolean
      description: Учитывается ли расход в себестоимости лота