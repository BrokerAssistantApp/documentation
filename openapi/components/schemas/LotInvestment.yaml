LotInvestment:
  type: object
  properties:
    transactionId:
      type: string
      format: uuid
      description: Идентификатор транзакции
    amount:
      type: number
      description: Сумма транзакции
      example: 100000.00
    includeInShare:
      type: boolean
      description: Учитывается ли транзакция в расчете доли
    createdAt:
      type: string
      format: date-time
      description: Время создания