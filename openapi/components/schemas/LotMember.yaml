LotMember:
  type: object
  properties:
    memberId:
      type: string
      format: uuid
      nullable: true
      description: Идентификатор участника
    referrerMemberId:
      type: string
      format: uuid
      nullable: true
      description: Идентификатор участника который пригласил реферального участника
    referralFeePayer:
      type: string
      enum:
        - member
        - broker
      description: Кто оплачивает реферальное вознаграждение участнику, который привел инвестора
    sharePercent:
      type: [number, "null"]
      nullable: true
      description: Доля участника (%) в лоте
      example: 20.00
    calculatedSharePercent:
      type: number
      description: Доля участника (%) в лоте (рассчитано системой)
      example: 20.00
    shareAmount:
      type: [number, "null"]
      nullable: true
      description: Доля участника (сумма в ₽) в лоте
      example: 200000.00
    calculatedShareAmount:
      type: number
      description: Доля участника (сумма в ₽) в лоте (рассчитано системой)
      example: 200000.00
    referralFeePercent:
      type: [number, "null"]
      nullable: true
      description: Процент реферальной комиссии
      example: 5.00
    calculatedReferralFeePercent:
      type: number
      description: Процент реферальной комиссии (рассчитано системой)
      example: 5.00
    referralFeeAmount:
      type: [number, "null"]
      nullable: true
      description: Процент реферальной комиссии
      example: 5000.00
    calculatedReferralFeeAmount:
      type: number
      description: Процент реферальной комиссии (рассчитано системой)
      example: 5000.00
    investments:
      type: array
      items:
        $ref: "../../openapi.yaml#/components/schemas/LotInvestment"