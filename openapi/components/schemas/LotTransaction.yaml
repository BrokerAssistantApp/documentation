LotTransaction:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Уникальный идентификатор транзакции
    lotId:
      type: string
      format: uuid
      description: Идентификатор лота
    userId:
      type: string
      format: uuid
      nullable: true
      description: Идентификатор пользователя, связанного с транзакцией
    type:
      type: string
      enum:
        - investment
        - payout
        - broker_commission
        - broker_tax
        - referral_fee
        - expense
      description: Тип транзакции
    amount:
      type: number
      format: double
      description: Сумма транзакции
      example: 100000.0
    updatedAt:
      type: string
      format: date-time
      description: Время последнего изменения
    createdAt:
      type: string
      format: date-time
      description: Время создания