LotTransactionGroup:
  type: object
  properties:
    total:
      type: number
      format: double
      example: 1000000.00
    transactions:
      type: array
      items:
        allOf:
          - $ref: "#/components/schemas/LotTransaction"
          - type: object
            properties:
              amount:
                type: number
                format: double
                example: 1000000.00
              type:
                type: string
                example: investment