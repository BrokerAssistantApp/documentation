User:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Уникальный идентификатор пользователя
    email:
      type: string
      format: email
      description: Адрес электронной почты пользователя
    name:
      type: string
      example: "Иванов Пётр Васильевич"
      description: Имя пользователя
    createdAt:
      type: string
      format: date-time
      description: Время создания пользователя