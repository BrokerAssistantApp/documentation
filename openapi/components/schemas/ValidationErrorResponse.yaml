ValidationErrorResponse:
  allOf:
    - $ref: "./BaseResponse.yaml"
    - type: object
      properties:
        success:
          type: boolean
          enum: [ false ]
        message:
          type: string
          example: "Ошибка валидации"
        data:
          type: "null"
        error:
          allOf:
            - $ref: "#/components/schemas/Error"
            - type: object
              properties:
                code:
                  type: integer
                  example: 400
                message:
                  type: string
                  example: "Некорректные данные"
        meta:
          type: "null"