get:
  summary: "Текущий тариф"
  description: |
    Возвращает активный тариф текущего пользователя.
  tags:
    - "Payments"
  responses:
    "200":
      description: "Текущий тариф пользователя"
      content:
        application/json:
          schema:
            allOf:
              - $ref: "../../../openapi.yaml#/components/schemas/BaseResponse"
              - type: object
                properties:
                  message:
                    type: string
                    example: "Текущий тариф"
                  data:
                    $ref: "../../../openapi.yaml#/components/schemas/UserPlanCurrent"
                  error:
                    type: "null"
                  meta:
                    type: "null"
    "401":
      description: "Пользователь не авторизован"
      content:
        application/json:
          schema:
            $ref: "../../../openapi.yaml#/components/schemas/UnauthorizedErrorResponse"